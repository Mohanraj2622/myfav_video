<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196f3;
            --dark-bg: #121212;
            --light-bg: #f5f5f5;
            --control-bg: rgba(0, 0, 0, 0.7);
            --text-light: #fff;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: height 0.3s ease;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        /* Rotation classes */
        .video-rotate-0 {
            transform: rotate(0deg);
            width: 100% !important;
            height: 100% !important;
        }

        .video-rotate-90 {
            transform: rotate(90deg);
            transform-origin: center center;
            position: relative;
        }

        .video-rotate-180 {
            transform: rotate(180deg);
            width: 100% !important;
            height: 100% !important;
        }

        .video-rotate-270 {
            transform: rotate(270deg);
            transform-origin: center center;
            position: relative;
        }

        .wrapper-rotated-90,
        .wrapper-rotated-270 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--control-bg);
            padding: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto auto auto;
            gap: 15px;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .video-wrapper:hover .controls {
            transform: translateY(0);
        }

        .controls .main-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .progress-container {
            grid-column: 1 / -1;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0;
            transition: width 0.1s linear;
        }

        .time {
            color: var(--text-light);
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .theater-mode {
            max-width: none;
            width: 100%;
            height: 90vh;
        }

        /* Home button styles */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: auto 1fr auto auto;
                gap: 10px;
                padding: 10px;
            }

            .volume-container {
                display: none;
            }

            .time {
                font-size: 12px;
                min-width: 80px;
            }

            .control-button {
                font-size: 16px;
                width: 35px;
                height: 35px;
            }

            .home-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>
    <div class="container">
        
        <div class="video-wrapper">
            
            <video id="video" preload="metadata">
                <source src="videoplayback.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="main-controls">
                    <button id="playPause" class="control-button" aria-label="Play">
                        <i class="fas fa-play"></i>
                    </button>
                    <span class="time" id="time">0:00 / 0:00</span>
                    <div class="volume-container">
                        <button id="volume" class="control-button" aria-label="Volume">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1"
                            aria-label="Volume control">
                    </div>
                    <button id="rotateBtn" class="control-button" aria-label="Rotate video">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="theaterMode" class="control-button" aria-label="Theater mode">
                        <i class="fas fa-tv"></i>
                    </button>
                    <button id="fullscreen" class="control-button" aria-label="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button id="darkMode" class="control-button" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
